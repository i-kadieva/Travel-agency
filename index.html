<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Best travel agency</title>
</head>
<body>
   <header class="header">
      <nav class="nav">
         <img src="" alt="agency logo" class="nav__logo">
         <ul class="nav__links">
            <li class="nav__item"><a href="#destinations" class="nav__link">Top destinations</a></li>
            <li class="nav__item"><a href="#sevices" class="nav__link">Services</a></li>
            <li class="nav__item"><a href="#testimonials" class="nav__link">Testimonials</a></li>
            <li class="nav__item"><a href="#" class="nav__link nav__link--btn">Sign up</a></li>
         </ul>
      </nav>
      <div class="header__title">
         <h1></h1>
         <h4></h4>
      </div>
      <div class="header__description"></div>
      <button class="btn"></button>
      <img src="" alt="" class="header__img lazy">
   </header>
   <section class="section" id="destinations">
      <div class="section__heading">
         <div class="section__description"></div>
         <h1 class="section__title"></h1>
      </div>
      <div class="destinations">
         <img src="" alt="" class="destinations__img lazy">
         <div class="destinations__destination">
            <div class="destinations__icon"></div>
            <h5 class="destinations__header"></h5>
            <p></p>
         </div>
         
         <div class="destinations__destination">
            <div class="destinations__icon"></div>
            <h5 class="destinations__header"></h5>
            <p></p>
         </div>
         <img src="" alt="" class="destinations__img lazy">
         
         <img src="" alt="" class="destinations__img lazy">
         <div class="destinations__destination">
            <div class="destinations__icon"></div>
            <h5 class="destinations__header"></h5>
            <p></p>
         </div>
      </div>
   </section>
   <section class="section" id="services">
      <div class="section__heading">
         <div class="section__description"></div>
         <h1 class="section__title"></h1>
      </div>
      <div class="services__tab-container">
         <button class="btn services__tab_btn services__tab_btn--1 services__tab_btn--active">
            <span>01</span>Group tours
         </button>
         <button class="btn services__tab_btn services__tab_btn--2">
            <span>02</span>Wellness
         </button>
         <button class="btn services__tab_btn services__tab_btn--3">
            <span>03</span>Exotic vacations
         </button>
         <div class="services__tab_content services__tab_content--1 services__tab_content--active">
            <div class="services__icon services__icon--1"></div>
            <h5 class="services__header"></h5>
            <p></p>
         </div>
         <div class="services__tab_content services__tab_content--2">
            <div class="services__icon services__icon--2"></div>
            <h5 class="services__header"></h5>
            <p></p>
         </div>
         <div class="services__tab_content services__tab_content--3">
            <div class="services__icon services__icon--3"></div>
            <h5 class="services__header"></h5>
            <p></p>
         </div>
      </div>
   </section>
   <section class="section" id="testimonials">
      <div class="section__heading">
         <div class="section__description"></div>
         <h1 class="section__title"></h1>
      </div>
      <div class="slider">
         <div class="slide slide--1">
            <div class="testimonial">
               <h5 class="testimonial__title"></h5>
               <blockquote class="testimonial__text"></blockquote>
               <address class="testimonial__author">
                  <img src="" alt="" class="testimonial_photo">
                  <h6 class="testimonial__name"></h6>
                  <p class="testimonial__location"></p>
               </address>
            </div>
         </div>
         <button class="btn slider__button slider__button--left">&larr</button>
         <button class="btn slider__button slider__button--rigth">&rarr</button>
         <div class="dots"></div>
      </div>
   </section>
   <footer class="footer">
      <ul class="footer__links">
         <li class="footer__item"><a href="" class="footer__link"></a>About</li>
         <li class="footer__item"><a href="" class="footer__link"></a>Prices</li>
         <li class="footer__item"><a href="" class="footer__link"></a>Terms of use</li>
         <li class="footer__item"><a href="" class="footer__link"></a>Privacy policy</li>
         <li class="footer__item"><a href="" class="footer__link"></a>Blog</li>
         <li class="footer__item"><a href="" class="footer__link"></a>Contact us</li>
      </ul>
      <img src="" alt="agency logo" class="footer__logo">
      <p class="footer__copyright">
         &copy; Copyright by
         <a class="footer__link twitter-link" target="_blank"  href="https://twitter.com/jonasschmedtman"></a>
           Jonas Schmedtmann
         </a>.
       </p>
   </footer>
</body>
</html>
